<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prajwal N N - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4f8a92; /* Light teal background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .portfolio-card {
            background-color: rgb(202, 222, 230);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(125, 32, 32, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #080b0b; /* Dark teal */
        }
        .title {
            color: #025e53;
            margin-bottom: 10px;
        }
        .bio {
            color: #531010;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #8bcbc6; /* Light teal */
            border-radius: 8px;
            text-decoration: none;
            color: #00695c;
            font-weight: bold;
        }
        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .footer {
            font-size: 12px;
            color: #3c0202;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .qr-code {
            margin-top: 10px;
        }
        .qr-img {
            width: 100px;
            height: 100px;
        }
        @media (max-width: 480px) {
            .portfolio-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="portfolio-card">
        <!-- Profile Image: Replace with your photo -->

        <div class="name">Prajwal N N</div>
        <div class="title">Data Analyst</div>
        <div class="bio">Driving strategy through data insights.</div>
        
        <div class="nav-menu">
            <!-- My Portfolio option first, linking to portfolio.html -->
            <a href="portfolio.html" class="nav-item">
                <img src="images\icons8-portfolio-30.png" alt="Portfolio" class="nav-icon">
                My Portfolio
            </a>

            <a href="resume.html" target="_blank" class="nav-item">
                <img src="images\icons8-resume-48.png" alt="LinkedIn" class="nav-icon">
                Resume
            </a>
            
            <!-- LinkedIn option -->
            <a href="https://www.linkedin.com/in/prajwal-n-n-865536285" target="_blank" class="nav-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn" class="nav-icon">
                LinkedIn
            </a>
            
<a href="https://github.com/prajjuacharya369-sys" target="_blank" class="nav-item">
                <img src="images\icons8-github-50.png" alt="Github" class="nav-icon">
